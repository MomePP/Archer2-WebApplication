
<div align="center">

    <div class="col-md-6 col-md-offset-3">


        <div *ngIf="afAuth.authState | async; let user; else showLogin">
            <h1>Hello {{ user.displayName }}!</h1>
            <button (click)="signOut()">Logout</button>
        </div>
        <ng-template #resetPassword>
            <div class="modal-header">
                <h4 class="modal-title">Reset Password</h4>
                <button type="button" class="close" style="margin-top: -30px;" aria-label="Close" (click)="modalResetPwdRef.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <input type="email" class="form-control" name="email" placeholder="email@address.com" [(ngModel)]="inputResetEmail"><br>
                    <button class="btn btn-secondary"  (click)="resetPassword(inputResetEmail)">Reset password send to Email</button>
                    
            </div>

        </ng-template>

        <ng-template #showLogin>
            <img src="assets/img/WA_logo_Black.png" alt="">
            <h3 class="col-md-offset-3" align="left"> Welcome, please login</h3>
            <div class="col-md-6 col-md-offset-3">
                <input type="email" class="form-control" name="email" placeholder="email@address.com" [(ngModel)]="inputEmail">
                <input type="password" class="form-control" name="password" placeholder="password" [(ngModel)]="inputPassword" required>

                <br>
                <button class="btn btn-secondary" (click)="emailLogin(inputEmail,inputPassword)">Login with Email</button>
                <button class="btn btn-secondary" (click)="signUp()">Signup Email</button>
                <br>
                <p>
                    <a (click)="openResetPwdModal(resetPassword)">Forgot Password</a>
                </p>
                <br>
                <p>Sign-in with
                    <a (click)="googleLogin()">Google</a>
                </p>
            </div>

        </ng-template>

        </div>
